<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="utf-8">
  <meta name=”description” content="유명한 사이트 링크 모음">
  <title>welcome page</title>
</head>

<body>

  <header>
    welcome page
  </header>

  <nav id="main_menu" onclick='link_switch()'>
    <ul>
      <li><a href="https://google.com" class="on_off_google">구글</a></li>
      <li><a href="https://naver.com" class="on_off_naver">네이버</a></li>
      <li><a href="https://apple.com" class="on_off_apple">애플</a></li>
    </ul>
  </nav>

  <aside id="side_menu">
    <ul>
      <li><a href="https://youtube.com">유튜브</a></li>
      <li><a href="https://amazon.com">아마존</a></li>
      <li><a href="https://netflix.com">넷플릭스</a></li>
    </ul>
  </aside>

  <main id="main_text">
    <section>
      <h1 onclick='count_click()'>제목 : 유명한 사이트 링크 모음</h1>
      <p>
        이 사이트는 유명한 사이트의 링크를 모아놓았습니다. 클릭해서 원하는 사이트에 접속하세요.
      </p>
      <form>
        <div>이름  
          <input type="text" name="name" id="form_name"/></br>
        </div>
        <div>아이디
          <input type="text" name="id" id="form_id"/></br>
        </div>
        <div>비밀번호
          <input type="password" name="pwd" id="form_pwd"/></br>
        </div>
        <div>연락처
          <input type="tel" name="tel" id="form_tel"/></br>
        </div>
        <div>이메일
          <input type="email" name="email" id="form_email"/></br>
        </div>
      </form>

      <button type="submit" onclick="form_print()">
        폼 전송
      </button>
    </section>
  </main>

  <p id="clock">clock</p>

  <p id="count_click">count_click</p>

  <footer>
    Copyright seungyel
  </footer>
<body>
<script src="index.js"></script>
</html>
